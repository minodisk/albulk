<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albulk</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #202124;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #1a73e8;
    }
    .section {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 8px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 13px;
      resize: vertical;
    }
    textarea:focus {
      outline: none;
      border-color: #1a73e8;
    }
    .hint {
      font-size: 12px;
      color: #5f6368;
      margin-top: 4px;
    }
    button {
      width: 100%;
      padding: 10px 16px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #1557b0;
    }
    button:disabled {
      background-color: #dadce0;
      cursor: not-allowed;
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
    }
    .status.success {
      background-color: #e6f4ea;
      color: #137333;
    }
    .status.error {
      background-color: #fce8e6;
      color: #c5221f;
    }
    .status.info {
      background-color: #e8f0fe;
      color: #1a73e8;
    }
  </style>
</head>
<body>
  <h1>Albulk</h1>

  <div class="section">
    <label for="emails">Email addresses</label>
    <textarea id="emails" placeholder="Enter email addresses, one per line..."></textarea>
    <p class="hint">Enter one email address per line</p>
  </div>

  <button id="invite-btn">Invite All</button>

  <div id="status" class="status" style="display: none;"></div>

  <script type="module" src="./index.ts"></script>
</body>
</html>
